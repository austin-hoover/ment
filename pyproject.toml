[project]
name = "ment"
version = "0.0.1"
requires-python = ">=3.11"
dependencies = [
    "matplotlib==3.8.4",
    "numpy<2.0.0",
    "psdist @ git+https://github.com/austin-hoover/psdist@3a9409d4821f836abee4a1e9c43d4519d9a37e1e",
    "scipy",
    "tqdm",
]

[build-system]
requires = [
    "setuptools>=62",
    "setuptools_scm>=6.2",
]
build-backend = "setuptools.build_meta"


[tool.setuptools]
packages = ["ment"]
